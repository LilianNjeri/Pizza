<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Pizza Shack</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top scrolling-navbar"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#index.html"
            >Home<span class="sr-only"></span
          ></a>
          <a class="nav-item nav-link active" href="#order">Order</a>
          <a class="nav-item nav-link active" href="#contacts">Contacts</a>
        </div>
      </div>
    </nav>
    <!-- <div class="container"> -->
    <div class="landingpage">
      <div class="landingtext text-center">
        <h1>Pizza Shack</h1>
        <h1>All You Can Eat Pizza</h1>
        <h2>
          Grab A Mate And Start Working Your Way Through Our List, One Delicious
          Mouth Watering Pizza At A Time
        </h2>
      </div>
    </div>

    <div class="form-container">
      <form class="myForm" id="">
        <h2>Choose your Pizza</h2>
        <select id="pizzaFlavor" class="form-select select">
          <option value="">Pepperoni</option>
          <option value="">Meat Deluxe</option>
          <option value="">Hawaiian</option>
        </select>
        <select id="pizzaSize" class="form-select select">
          <option value="550">Small KES 550</option>
          <option value="800">Medium KES 800</option>
          <option value="1000">Large KES 1000</option>
        </select>
        <select id="pizzaCrust" class="form-select select">
          <option value="300">Garlic & Parmesan coated crust KES 300</option>
          <option value="200">Cheese Stuffed crust KES 200</option>
          <option value="150">Flatbread KES 150</option>
        </select>
        <select id="pizzaTopping" class="form-select select">
          <option value="300">Bacon KES 300</option>
          <option value="200">Pineapples KES 200</option>
          <option value="200">Pepperoni KES 200</option>
        </select>
        <button id="pizzaOrder" class="btn btn-primary submit">Order Now</button>

        <button id="more">Add More</button>

        <div class="delivery">
          <p>Would you like a delivery? </p>
          <div class="deliverbtns">
            <button class="btn btn-primary submit" id="yes">Yes</button>
            <button class="btn btn-primary submit" id="no">No</button>
          </div>
         
        </div>
         <div class="checkbuttons">
            <button class="btn btn-primary submit" id="buttonyess">Checkout</button>
            <button class="btn btn-primary submit" id="buttonno">Checkout</button>
          </div>
      </form>
      <div class="pizza-row" id="pizzaRow">
        <h1 class="summary">Order summary</h1>
      </div>
      
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <script src="jquery.js"></script>
  </body>
</html>
