    />

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top scrolling-navbar"
    >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#index.html"

          <a class="nav-item nav-link active" href="#contacts">Contacts</a>
        </div>
      </div>

    <!-- <div class="container"> -->
    <div class="landingpage">
      <div class="landingtext text-center">
        <h1>Pizza Shack</h1>
        <h1>All You Can Eat Pizza</h1>
        <h2>
          Grab A Mate And Start Working Your Way Through Our List, One Delicious
          Mouth Watering Pizza At A Time
        </h2>
      </div>
    </div>

        <div class="col-md">
      <form class="myForm" id="">
        <h2>Chosse your Pizza</h2>
        <select id="pizzaFlavor" class="form-select select">
          <option selected>Select Preffered Flavor</option>
          <option value="1">Pepperoni</option>
          <option value="2">Meat Deluxe</option>
          <option value="3">Hawaiian</option>
        </select>
        <select id="pizzaSize" class="form-select select">
          <option selected>Select Preffered Size</option>
          <option value="550">Small</option>
          <option value="800">Medium</option>
          <option value="1000">Large</option>
        </select>
        <select id="pizzaCrust" class="form-select select">
          <option selected>Select Preffered Crust</option>
          <option value="300">Garlic & Parmesan coated crust</option>
          <option value="200">Cheese Stuffed crust</option>
          <option value="150">Flatbread</option>
        </select>
        <select id="pizzaTopping" class="form-select select">
          <option selected>Select Preffered Topping</option>
          <option value="300">Bacon</option>
          <option value="200">Pineapples</option>
          <option value="200">Pepperoni</option>
        </select>
        <button class="btn btn-primary submit">Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
